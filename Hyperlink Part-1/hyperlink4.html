<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink (part-6)</title>
</head>
<body>
    <img src="./asset/avenger.jpg" alt="Avengers"
    height="400px"
    width="600px"
    loading="lazy"
    title="Captain America, Thor, IronMan"
    usemap="#marvel">
    <map name="marvel">
        <area shape="rect" coords="55,135,105,191" href="https://youtu.be/B3dPoo_Yn8w?si=IXZAkzu-nnktrAwx" alt="Captain America" target="_blank">
        <area shape="rect" coords="289,119,334,170" href="https://youtu.be/egvRCdbsBKM?si=4ibHVqBr-fQbRp5E" alt="Thor" target="_blank">
        <area shape="rect" coords="498,155,544,202" href="https://youtu.be/JXOzMFmg_2w?si=hwRiQvz0LKbRn9-q" alt="Iron Man" target="_blank">
    </map>
    <br><br><br><br>
    <!-- Circle Coordinates -->
     <img src="./asset/kanguva-poster.webp" alt="Kanguva" usemap="#surya"
     title="Kanguva New Poster">
     <map name="surya">
        <area shape="circle" coords="445,712,80" href="https://youtu.be/ajnCMSC4VPo?si=Z0kbbADugibruhlt" alt="Kanguva Movie Trailer" target="_blank">
        <area shape="circle" coords="904,708,80" href="https://youtu.be/rdwQTy1UlEE?si=Xf3vSTm5DMjYjvwe" alt="Rolex In Vikram" target="_blank">
     </map>
</body>
</html>
